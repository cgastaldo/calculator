<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="display"></div>
    <div class="keypad">
        <button id="btnClear" class="btnAdditional">AC</button>
        <button id="btnPolarity" class="btnAdditional">+/-</button>
        <button id="btnPercentage" class="btnAdditional"> % </button>
        <button id="btnDiv" class="btnOperator">รท</button>
    </div>
    <div class="keypad">
        <button id="btn7" class="btnNumber">7</button>
        <button id="btn8" class="btnNumber">8</button>
        <button id="btn9" class="btnNumber">9</button>
        <button id="btnMult" class="btnOperator">x</button>
    </div>
    <div class="keypad">
        <button id="btn4" class="btnNumber">4</button>
        <button id="btn5" class="btnNumber">5</button>
        <button id="btn6" class="btnNumber">6</button>
        <button id="btnSub" class="btnOperator">-</button>
    </div>
    <div class="keypad">
        <button id="btn1" class="btnNumber">1</button>
        <button id="btn2" class="btnNumber">2</button>
        <button id="btn3" class="btnNumber">3</button>
        <button id ="btnAdd" class="btnOperator">+</button>
    </div>
    <div class="keypad">
        <button id="btn0" class="btnNumber, btnZero">0</button>
        <button id="btnDec" class="btnNumber">.</button>
        <button id="btnEqual" class="btnOperator">=</button>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
