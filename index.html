<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="display">
        
    </div>
    <div class="keypad">
        <button class="btnAdditional">AC</button>
        <button class="btnAdditional">+/-</button>
        <button class="btnAdditional"> % </button>
        <button class="btnOperator">รท</button>
    </div>
    <div class="keypad">
        <button class="btnNumber">7</button>
        <button class="btnNumber">8</button>
        <button class="btnNumber">9</button>
        <button class="btnOperator">x</button>
    </div>
    <div class="keypad">
        <button class="btnNumber">4</button>
        <button class="btnNumber">5</button>
        <button class="btnNumber">6</button>
        <button class="btnOperator">-</button>
    </div>
    <div class="keypad">
        <button id="btn1" class="btnNumber">1</button>
        <button class="btnNumber">2</button>
        <button class="btnNumber">3</button>
        <button class="btnOperator">+</button>
    </div>
    <div class="keypad">
        <button class="btnNumber, btnZero">0</button>
        <button class="btnNumber">.</button>
        <button class="btnOperator">=</button>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
